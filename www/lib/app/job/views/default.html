<div>
	<h1>
		{{purgeCtrl.title}}
		<a href="#/jobs/add" class="btn btn-primary btn-lg">Add</a>
	</h1>

	<Label>Filter</Label>
	<input type="text" ng-model="filterBy.name" class="form-control" />
	<table class="table table-border table-hover table-striped table-condensed">
		<thead>
		<tr>
			<th ng-click="purgeCtrl.setOrder('type')" class="linkify">Type</th>
			<th ng-click="purgeCtrl.setOrder('name')" class="linkify">Name</th>
			<th ng-click="purgeCtrl.setOrder('source')" class="linkify">Source</th>
			<th>Actions</th>
		</tr>
		</thead>
		<tbody>
		<tr ng-repeat="job in purgeCtrl.jobs | filter: filterBy | orderBy: purgeCtrl.orderBy : purgeCtrl.reverse">
			<td>{{job.type}}</td>
			<td>{{job.name}}</td>
			<td>{{job.source}}</td>
			<td>
				<a href="#/jobs/{{job._id}}/logs" class="btn" title="View Logs">
					<i class="fa fa-file-text"></i>
				</a>
				<a href="#/jobs/{{job._id}}/edit" class="btn" title="Edit Job">
					<i class="fa fa-pencil"></i>
				</a>

				<a ng-click="purgeCtrl.deleteJob(job)" title="Delete Job" style="cursor: pointer">
					<i class="fa fa-trash"></i>
				</a>
			</td>
		</tr>
		</tbody>
	</table>
</div>
