

<div ng-controller="purgeController as purgeCtrl">
	<h1>
		{{purgeCtrl.title}}
		<a href="#/jobs/add" class="btn btn-primary btn-lg">Add</a>
	</h1>

	<Label>Filter</Label>
	<input type="text" ng-model="filterBy.name" class="form-control" />
	<table class="table table-border table-hover table-striped table-condensed">
		<thead>
		<tr>
			<th ng-click="purgeCtrl.orderBy='name';reverse=!reverse">Name</th>
			<th ng-click="purgeCtrl.orderBy='source';reverse=!reverse">Source</th>
			<th>Actions</th>
		</tr>
		</thead>
		<tbody>
		<tr ng-repeat="job in purgeCtrl.jobs | filter: filterBy | orderBy: purgeCtrl.orderBy : reverse">
			<td>{{job.name}}</td>
			<td>{{job.source}}</td>
			<td>
				<a href="#/jobs/{{job.id}}/logs" class="btn" title="View Logs">
					<i class="fa fa-file-text"></i>
				</a>
				<a href="#/jobs/{{job.id}}/edit" class="btn" title="Edit Job">
					<i class="fa fa-pencil"></i>
				</a>
				<a href="#/jobs/{{job.id}}/delete" class="btn" title="Delete Job">
					<i class="fa fa-trash"></i>
				</a>
			</td>
		</tr>
		</tbody>
	</table>
</div>
