<h1>Edit Purge Job</h1>
<hr />

<div>
    <form id="editForm" ng-submit="purgeCtrl.saveJob()"  novalidate>
        <div>
            <div>Name</div>
            <div>
                <input type="text" class="form-control" ng-model="purgeCtrl.job.name" required />
            </div>
        </div>

        <div>
            <div>Source</div>
            <div><input type="text" class="form-control" ng-model="purgeCtrl.job.source" required/></div>
        </div>

        <fieldset>
            <legend>Options</legend>
            <div>
                <div>Extensions</div>
                <div><input type="text" class="form-control" ng-model="purgeCtrl.job.options.extensions" required/></div>
            </div>

            <div>
                <div>Recursive</div>
                <div><input type="checkbox" class="form-control" ng-model="purgeCtrl.job.options.recursive" required/></div>
            </div>

            <div>
                <div>
                    Log Ignored Items
                </div>
                <div><input type="checkbox" class="form-control" ng-model="purgeCtrl.job.options.logIgnored" required/></div>
            </div>

            <div>
                <div>Limit</div>
                <div class="row">
                    <div class="col-sm-6">
                        <input type="number" class="form-control" ng-model="purgeCtrl.job.options.limit.value" required/>
                    </div>

                    <div class="col-sm-3">
                        <select name="duration" id="duration" class="form-control" ng-model="purgeCtrl.job.options.limit.interval">
                            <option value="seconds">Seconds</option>
                            <option value="minutes">Minutes</option>
                            <option value="hours">Hours</option>
                            <option value="days">Days</option>
                        </select>
                    </div>

                    <div class="col-sm-3">
                        <select name="compare" id="compare" class="form-control" ng-model="purgeCtrl.job.options.limit.compareAs">
                            <option value="before">Before</option>
                            <option value="after">After</option>
                        </select>
                    </div>
                </div>
            </div>
        </fieldset>

        <hr />

        <div class="row text-center">
            <input type="submit" class="btn btn-primary" value="Save" />
            <a href="#/jobs" class="btn btn-danger" title="Cancel">Cancel</a>
        </div>
    </form>

</div>
